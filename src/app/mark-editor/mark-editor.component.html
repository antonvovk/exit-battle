<div>
  <div class="box-name">
    {{name}}
  </div>
  <div class="number-boxes-container">
    <div (click)="chooseNumber(number)" *ngFor="let number of numbers"
         [ngClass]="{'number-box-active': selectedNumber >= number, 'number-box-inactive' : selectedNumber < number}"
         class="number-box">
      {{number}}
    </div>
  </div>
</div>
