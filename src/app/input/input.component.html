<div class="input-container">
  <img *ngIf="searchIcon" [class.focused]="focused" alt="Іконка пошуку" class="input-icon"
       height="16" src="assets/images/search.svg" width="16">
  <input (focusin)="onFocusIn($event)" (focusout)="onFocusOut($event)" (input)="onInput($event)"
         [class.no-icon]="!searchIcon" [class.with-icon]="searchIcon"
         [placeholder]="placeholder" [style.width]="searchIcon ? 'calc(100% - 42px)' : 'calc(100% - 18px)'"
         [type]="type"/>
</div>
