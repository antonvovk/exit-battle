<div *ngIf="currentView === 'login'" class="rows">
  <h1>Увійти</h1>
  <div class="input-row">
    <app-input placeholder="Електронна пошта"/>
  </div>
  <div class="input-row-last">
    <app-input placeholder="Пароль"/>
  </div>
  <div class="button">
    <app-button [red]="true" title="Увійти"/>
  </div>
  <div class="bottom">
    Ще не створили аккаунт?&nbsp;<span (click)="changeViewToRegistration()">Реєстрація<hr/></span>
  </div>
</div>
<div *ngIf="currentView === 'registration'" class="rows">
  <h1>Реєстрація</h1>
  <div class="input-row">
    <app-input placeholder="Електронна пошта"/>
  </div>
  <div class="input-row-last">
    <app-input placeholder="Пароль"/>
  </div>
  <div class="input-row-last">
    <app-input placeholder="Нікнейм"/>
  </div>
  <div class="button">
    <app-button [red]="true" title="Продовжити"/>
  </div>
  <div class="bottom">
    Вже маєте аккаунт?&nbsp;<span (click)="changeViewToLogin()">Увійти<hr/></span>
  </div>
</div>
