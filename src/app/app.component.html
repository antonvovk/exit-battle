<ngx-spinner [fullScreen]="true" [size]="'large'"
             bdColor="rgba(0,0,0,0.5)"
             color="#fff">
  <p style="font-size: 24px; color: white">{{spinnerText}}</p>
</ngx-spinner>

<video #video autoplay loop muted playsinline>
  <source src="assets/images/background.webm" type="video/webm">
</video>

<div class="main-container">
  <div class="main-container-content">
    <div class="fancy-shit"></div>
    <app-header></app-header>
    <app-news></app-news>
    <app-tracks></app-tracks>
    <app-about></app-about>
    <app-footer></app-footer>
  </div>
</div>
